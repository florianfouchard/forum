<!DOCTYPE html>
<!-- The ng-app is related to a module -->
<html ng-app="demo">
<head>
    <title>The Dot</title>
    <link rel="stylesheet" type="text/css" href="../styles.css"/>
    <script type="text/javascript" src="../libs/angular.min.js"></script>
    <script type="text/javascript" src="../mock-data.js"></script>

</head>
<!-- The controller is found in the spotted module -->
<body >

<div ng-controller="AppCtrl">

    <ul>
        <li ng-repeat="user in users">


            {{user.name}}

            <button ng-click="edit(user)">Edit</button>

        </li>
    </ul>

    <form>
        Name : <input type="text" ng-model="name"><br/>
    </form>

</div>


</body>

<script type="text/javascript">

    /**
     * Goals : get used to deal with objects rather than primitives
     *
     * - Test the 'Edit User' app
     * - Use the 'ng-model' with a user
     *
     * Beware : the 'dot' problem will occur in much more strange problems
     */

    angular.module("demo", [])
            .controller("AppCtrl", function ($scope) {


                $scope.userModel={
                    user:null
                }

                $scope.users = globals.users;

                $scope.edit = function(user){
                    $scope.name=user.name;
                }



            });



</script>
</html>
