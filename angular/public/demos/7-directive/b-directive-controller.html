<!DOCTYPE html>
<!-- The ng-app is related to a module -->
<html ng-app="demo">
<head>
    <title>Directive with Controller</title>
    <link rel="stylesheet" type="text/css" href="../styles.css"/>
    <script type="text/javascript" src="../libs/angular.min.js"></script>
    <script type="text/javascript" src="../mock-data.js"></script>

</head>
<!-- The controller is found in the spotted module -->
<body ng-controller="AppCtrl">


<input ng-model="inputName" placeholder="Enter your name"/>


<div double name="inputName" age="42"></div>

</body>

<script type="text/javascript">


    angular.module("demo", [])
            .controller("AppCtrl", function ($scope) {


                $scope.inputName = "Infotel";


            })
            .directive('double', function () {
                return {
                    restrict: 'A',
                    template: '<section>Hello {{name}} <button ng-click="square()">Triple</button></section>',
                    replace: true,
                    scope: {
                        name: '='
                    },



                    link : function (scope, iElement, iAttrs, controller) {
                        scope.name += scope.name +iAttrs["age"]
                        console.log("name : " + scope.name)
                    },

                    controller : function($scope){
                        $scope.square = function(){
                            $scope.name += $scope.name;
                        }
                    }
                };
            })


</script>
</html>
